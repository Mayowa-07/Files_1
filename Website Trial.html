<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DXL2014 - High Tech Finance</title>
    <style>
        /* Define common styles */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        .container {
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #333;
            color: #fff;
            overflow: hidden;
            position: relative;
        }
        .tab-content {
            display: none;
            text-align: center;
        }
        .active {
            display: block;
        }
        /* Define different color grades for tabs */
        #tab1 {
            background-color: #333;
        }
        #tab2 {
            background-color: #555;
        }
        #tab3 {
            background-color: #777;
        }
        /* Define styles for header */
        header {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            padding: 20px;
            text-align: center;
        }
        header h1 {
            margin: 0;
        }
        /* Define styles for tab links */
        .tab-links {
            text-align: center;
            margin-top: 20px;
        }
        .tab-links a {
            color: #fff;
            text-decoration: none;
            padding: 10px 20px;
            background-color: #444;
            border-radius: 5px;
            margin: 0 10px;
            cursor: pointer;
        }
        .tab-links a:hover {
            background-color: #666;
        }
    </style>
</head>
<body>
    <header>
        <h1>DXL2014 - High Tech Finance</h1>
    </header>
    <div class="container">
        <div id="tab1" class="tab-content active">
            <h2>Tab 1 Content</h2>
            <p>This is the content for tab 1.</p>
        </div>
        <div id="tab2" class="tab-content">
            <h2>Tab 2 Content</h2>
            <p>This is the content for tab 2.</p>
        </div>
        <div id="tab3" class="tab-content">
            <h2>Tab 3 Content</h2>
            <p>This is the content for tab 3.</p>
        </div>
        <div class="tab-links">
            <a onclick="loadPage('tab1.html')">Tab 1</a>
            <a onclick="loadPage('tab2.html')">Tab 2</a>
            <a onclick="loadPage('tab3.html')">Tab 3</a>
        </div>
    </div>
    <script>
        function loadPage(page) {
            window.location.href = page;
        }
    </script>
</body>
</html>
